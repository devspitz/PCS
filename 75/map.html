<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            box-sizing: border-box;
            width: 75%;
            float: left;
        }

        #sidebar {
            box-sizing: border-box;
            width: 25%;
            float: left;
            text-align: center;
        }

        #sidebar li {
            border: 1em solid gray;

            text-align: left;

        }

        #sidebar ul {
            text-align: left;
        }

        #sidebar img {
            height: 60px;
            width: 100px;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="sidebar">
        <h1>World Wonders</h1>

        <div class="input-group mb-3 searchBar">
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                id="search" placeholder="Search anywhere" required>
            <div class="input-group-append">
                <button  class="btn btn-outline-secondary"  type="button" id="go">Find</button>
            </div>

            <ul id="list"></ul>
        </div>

    </div>



    <div id="map"></div>



     <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAebVi_VeM2C4RUCnGFdNEkqcLdrDQ877c&v=weekly&libraries=drawing"></script>
    <script src="map.js"></script>
</body>

</html>
