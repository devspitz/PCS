        const frontEnd = {
            JS: 'JavaScript',
            HTML: 'HTML',
            CSS: 'CSS'
        };
        function getInfo(language) {
            if (language === 'JavaScript') {
                return <p> JavaScript, often abbreviated JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS. Over 97% of websites use JavaScript on the client side for web page behavior, often incorporating third-party libraries.</p>;

            }
            else if (language === 'HTML') {
                return <p> The HyperText Markup Language, or HTML is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets and scripting languages such as JavaScript. </p>

            }
            else if (language === 'CSS') {
                return <p>Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language such as HTML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.</p>
            }
            else {
                return <h1>error</h1>;
            }
        }
        ReactDOM.render(
            getInfo(frontEnd.JS),
            document.getElementById('root')
        );

    </script>
